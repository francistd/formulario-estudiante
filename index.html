<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="app/Estudiante.js"></script>
  <script src="app/Formulario.js"></script>
</head>
<body>
  <div class="container">
    <!-- Content here -->
    <div class="row">
      <div class="col">
        <h3>Registro de Estudiantes</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
          </div>

          <div class="form-group">
            <label>Matricula:</label>
            <input type="text" name="matricula" id="matricula" class="form-control">
          </div>

          <div class="form-group">
            <label>Identificacion:</label>
            <input type="text" name="identificacion" id="identificacion" class="form-control">
          </div>
          <button type="button" onclick="leerEstudiante(); return;" class="btn btn-primary" >Agregar</button>
        </form>
      </div>
      <div class="col">
        <table class="table text-center table-bordered" id="tablaEstudiante">
          <thead>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Identificacion</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="col">

      </div>

    </div>
  </div>

</body>
</html>
